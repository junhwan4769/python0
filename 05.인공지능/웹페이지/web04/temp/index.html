<!DOCTYPE html>
<html lang="en">
<head>
    <link rel ="stylesheet" href="/static/css/style.css"/>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Noto+Serif+KR:wght@200..900&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        *{
            font-family: "Song Myung", serif;
            font-weight: 400;
            font-style: normal;
        }
          body {
    background-color: black;
    color: white;
  }
  .modal-content {
  background-color: #000;
  color: white;
  border: none;
}
.modal-header, .modal-footer {
  border-color: #222;
}
.btn-close {
  filter: invert(1);
}
.modal-backdrop.show {
  background-color: rgba(0, 0, 0, 0.8);
}
  a {
    color: red;
  }
  td, th {
  text-align: center;
  vertical-align: middle; /* 필요하면 세로 중앙정렬도 추가 */
}
.modal-body {
    font-size: 30px;
}
</style>
</head>
<body>
    <div class="container">
        {%include 'header.html'%}
        {%include 'menubar.html'%}
        {%include pageName%}
        {%include 'bottom.html'%}
    </div>
    <!-- Modal -->
<div class="modal fade" id="box" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{title}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
<script src ="static/js/public.js"></script>
</html>
