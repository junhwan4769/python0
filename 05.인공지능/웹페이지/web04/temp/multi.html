<div class="my-5">
    <h1 class="text-center mb-5">{{title}}</h1>
    <div class="row justify-content-center">
        <form class="col-12 col-md-6 mb-3" name="frm">
            <div class="input-group">
                <select class="form-select" name="place">
                    <option value="">장소선택</option>
                    <option>집</option>
                    <option>도서관</option>
                    <option>카페</option>
                </select>
                <select class="form-select" name="absent">
                    <option value="">결석횟수선택</option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <input placeholder="공부시간" class="form-control" name="hour">
                <button class="btn btn-secondary">점수예측</button>
            </div>
        </form>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <button id="btn" class="btn btn-secondary w-100">그래프출력</button>
            <img id="graph" src='http://placehold.co/500x300' width="100%">
        </div>
    </div>
</div>
<script>
    $(frm).on("submit", function(e){
        e.preventDefault();
        const place = $(frm.place).val();
        const absent = $(frm.absent).val();
        const hour = $(frm.hour).val();
        if(place=="") {
            $("#box").modal('show');
            $("#box .modal-body").html("장소를 선택하시오");
        } else if(absent==""){
            $("#box").modal('show');
            $("#box .modal-body").html("결석횟수를 선택하시오");
        } else if(hour==""){
            $("#box").modal('show');
            $("#box .modal-body").html("공부시간을 입력하시");
            $(frm.hour).focus();
        } else {
            $.ajax({
                type: "get",
                url: "/multi/predict",
                data: {hour, place, absent},
                success: function(data){
                str=`${absent}번 결석하고 ${place}에서 ${hour}시간 공부하면 예측점수는 <b>${data}점</b> 입니다.`;
                $("#box").modal("show");
                $("#box .modal-body").html(str);
                }
            });
        }
    });
</script>
