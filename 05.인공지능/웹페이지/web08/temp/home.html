<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>주가예측</title>
    <style>
        .custom-black-select {
            background-color: black;
            color: white;
            border-color: gray;
        }
    </style>
</head>
<body>
<div class="my-5">
    <h1 class="text-center mb-5">{{title}}</h1>
    <div class="row">
        <div class="col">
            <div class="input-group">
                <select id="code" class="form-select custom-black-select">
                    <option value="005930">삼성전자</option>
                    <option value="035720">카카오</option>
                    <option value="005380">현대차</option>
                    <option value="066570">LG전자</option>
                    <option value="035420">NAVER</option>
                </select>
                <input id="start" value="2025-01-01" type="date" class="from-control custom-black-select">
                <input id="end" value="2025-09-30" type="date" class="from-control custom-black-select">
                <button id="search" class="btn btn-secondary">검색</button>             
            </div>
        </div>
        {%include 'tab.html'%}

    </div>
</div>
<script>
    $("#buttons").hide();
    $("#search").on("click", function(){
        const code=$("#code").val();
        const start=$("#start").val();
        const end=$("#end").val();
        // console.log(code, start, end)
        $.ajax({
            type:"get",
            url:"/data",
            data:{code, start, end},
            success:function(data){
                console.log(data);
                $("#data").html(data);
                $("#buttons").show();
            }
        });
        $("#img1").attr("src", `/img1?code=${code}&start=${start}&end=${end}`)
        $("#img2").attr("src", `/img2?code=${code}&start=${start}&end=${end}`)
    });
</script>
