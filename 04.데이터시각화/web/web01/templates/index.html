<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<style>
        * {
            font-family: "Jua", sans-serif;
        }
    </style>
<body>
    <div class="container">
        <h1 id="title" class="text-center my-5">{{title}}</h1>
        <div class="text-center">
            <button id="btn1" class="btn btn-primary">학생별키</button>
            <button id="btn2" class="btn btn-primary">학생별평균</button>
            <button id="btn3" class="btn btn-primary">학교별 평균키</button>
            <button id="btn4" class="btn btn-primary">학교별 평균</button>
            <button id="btn5" class="btn btn-primary">SW 특기별 인원수</button>
        </div>
        <div class="text-center mt-5">
            <img id="graph" src="http://placehold.co/500x300" width="50%">
        </div>
    </div>
</body>
<script>
    $("#btn1").on("click", function(){
        const title=$(this).html();
        $("#title").html(title)
        $("#graph").attr("src", "/graph1")
    })

    $("#btn2").on("click", function(){
        const title = $(this).html();
        $("#title").html(title)
        $("#graph").attr("src", "/graph2")
    })

    $("#btn3").on("click", function(){
        const title = $(this).html();
        $("#graph").attr("src", "/graph3")
        $("#title").html(title)})

    $("#btn4").on("click", function(){
        const title = $(this).html();
        $("#graph").attr("src", "/graph4")
        $("#title").html(title)})

    $("#btn5").on("click", function(){
        const title = $(this).html();
        $("#graph").attr("src", "/graph5")
        $("#title").html(title)
    })

</script>
</html>
